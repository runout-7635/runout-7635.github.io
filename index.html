<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Runout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="hero">
    <h1><em>Runout</em>.nl</h1>
  </div>

  <div class="scroll-hint" id="scrollHint">Scroll</div>

  <div class="buttons" id="buttons">
    <a href="#" class="btn" id="mailBtn">E-mail</a>
    <a href="https://www.linkedin.com/in/linkrs/" class="btn" target="_blank" rel="noopener">LinkedIn</a>
  </div>

<script>
  const buttons    = document.getElementById('buttons');
  const scrollHint = document.getElementById('scrollHint');
  const mailBtn    = document.getElementById('mailBtn');

  const u = 'contact';
  const d = 'runout.nl';
  mailBtn.addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = 'mailto:' + u + '@' + d;
  });

  window.addEventListener('scroll', () => {
    const scrolled = window.scrollY > 80;
    buttons.classList.toggle('visible', scrolled);
    scrollHint.classList.toggle('hidden', scrolled);
  });
</script>

</body>
</html>
